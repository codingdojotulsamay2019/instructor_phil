<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo() {
            console.log(this);
            const privateMethod = function() {
                console.log(this);
            }
            const practicePrivateMethod = () => {
                console.log(this);
            }
            this.greet = function() {
                console.log('Hello!');
                privateMethod();
                practicePrivateMethod();
            }
        }
        const joe = new Foo();
        joe.greet();

        class FooBar {
            constructor() {
                console.log(this);
            }
            greet() {
                console.log("Hello");
            }
        }

        const tom = new FooBar();
        tom.greet();

    </script>
</body>
</html>
